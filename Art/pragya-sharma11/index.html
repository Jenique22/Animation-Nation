<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="text" id="text">Hover Me</div>
      &nbsp;&nbsp;
      <div class="ball" style="animation-delay: 0.2s"></div>
      <div class="ball" style="animation-delay: 0.4s"></div>
      <div class="ball" style="animation-delay: 0.6s"></div>
      <div class="ball" style="animation-delay: 0.8s"></div>
      <div class="ball" style="animation-delay: 1s"></div>
      <div class="ball" style="animation-delay: 1.2s"></div>
    </div>

    <div class="lines">Hover the box Please!!!</div>
  </body>
</html>
